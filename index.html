        });

            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_departementoccitanieetnouvelleaquitaine_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NOM_DEP</th>\
                        <td>' + (feature.properties['NOM_DEP'] !== null ? Autolinker.link(String(feature.properties['NOM_DEP'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">INSEE_DEP</th>\
                        <td>' + (feature.properties['INSEE_DEP'] !== null ? Autolinker.link(String(feature.properties['INSEE_DEP'])) : '') + '</td>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

                return L.circleMarker(latlng, style_formationinitialescolaireOccitanie_1_0(feature));
